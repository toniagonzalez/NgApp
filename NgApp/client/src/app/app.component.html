<section class="jumbotron">
  <div class="container">
    <h2>Notes App</h2>
    <div class="row">
      <div class="col-md-12">
        <app-notes-listing [notes]="notes" (editClicked)="editNote($event)" (newClicked)="newNote()" (recordDeleted)="deleteNote($event)"></app-notes-listing>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <app-add-update-notes [ngStyle]="{'display': isViewable ? initial : 'none'}" (noteCreated)="createUpdateNote($event)" [note]="currentNote" ></app-add-update-notes>
      </div>
    </div>
  </div>
</section>
